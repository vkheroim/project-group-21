<section class="rent-section">



    <div class="rent-form-wrapper">

        <h2 class="rent-title">Rent a yacht now</h2>

        <form class="rent-form">

            <input class="rent-form-input" type="text" name="user-name" id="user-name" required
                pattern="[a-zA-Zа-яА-ЯІіЇїєЄҐґйЙ']+" title="Nataliia Yareshko" placeholder="Full Name">

            <input class="rent-form-input" type="email" name="user_email" id="user-email" required placeholder="Email">

            <input class="rent-form-input" type="tel" name="user_telephone" id="user-telephone" required
                placeholder="Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="xxx-xxx-xx-xx">

            <textarea class="rent-form-textarea" id="user-comment" name="user-comment" placeholder="Comment"></textarea>

            <button class="rent-button" type="submit">Send</button>
        </form>
    </div>

</section>
